<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the game */
        body {
            font-family: 'Inter', sans-serif; /* Using Inter font */
            background-color: #f0f2f5; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            margin: 0;
            flex-direction: column;
            padding: 20px; /* Add some padding for smaller screens */
            box-sizing: border-box; /* Include padding in element's total width and height */
        }

        .game-container {
            background-color: #ffffff; /* White background for the game area */
            padding: 2.5rem; /* Increased padding */
            border-radius: 1rem; /* More rounded corners */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Softer shadow */
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 90%; /* Max width for responsiveness */
            width: 400px; /* Fixed width for larger screens */
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns, equal width */
            grid-template-rows: repeat(3, 1fr); /* 3 rows, equal height */
            width: 300px; /* Fixed width for the board */
            height: 300px; /* Fixed height for the board */
            margin-top: 1.5rem; /* Margin above the board */
            border: 2px solid #cbd5e1; /* Light gray border for the board */
            border-radius: 0.5rem; /* Rounded corners for the board */
            overflow: hidden; /* Ensures rounded corners apply to cells */
        }

        .cell {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4rem; /* Larger font size for X/O */
            font-weight: bold;
            cursor: pointer;
            border: 1px solid #e2e8f0; /* Lighter border for cells */
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out; /* Smooth transitions */
            user-select: none; /* Prevent text selection */
        }

        .cell:hover {
            background-color: #f8fafc; /* Very light hover background */
            transform: scale(1.02); /* Slight scale on hover */
        }

        .cell:active {
            transform: scale(0.98); /* Slight shrink on click */
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 600px) {
            .game-board {
                width: 240px; /* Smaller board for mobile */
                height: 240px;
            }
            .cell {
                font-size: 3rem; /* Smaller font for mobile */
            }
            .game-container {
                padding: 1.5rem;
            }
        }

        /* Player colors */
        .player-x {
            color: #3b82f6; /* Blue for Player X */
        }

        .player-o {
            color: #ef4444; /* Red for Player O */
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="text-4xl font-extrabold text-gray-800 mb-4 rounded-lg p-2 bg-gradient-to-r from-blue-100 to-red-100 shadow-md">Tic-Tac-Toe</h1>
        <div id="gameStatus" class="text-xl font-semibold text-gray-700 mb-6 p-2 rounded-md bg-gray-50 border border-gray-200">Player X's Turn</div>

        <div class="game-board" id="gameBoard">
            <!-- Cells will be dynamically generated by JavaScript -->
        </div>

        <button id="resetButton" class="mt-8 px-6 py-3 bg-gradient-to-r from-green-500 to-teal-500 text-white font-bold rounded-lg shadow-lg hover:from-green-600 hover:to-teal-600 transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-green-300">
            Reset Game
        </button>
    </div>

    <script>
        // Get references to HTML elements
        const gameBoard = document.getElementById('gameBoard');
        const gameStatus = document.getElementById('gameStatus');
        const resetButton = document.getElementById('resetButton');

        // Game state variables
        let board = ['', '', '', '', '', '', '', '', '']; // Represents the 3x3 grid
        let currentPlayer = 'X'; // 'X' starts the game
        let gameActive = true; // True if the game is ongoing, false if won or drawn

        // Winning conditions (indices of cells that form a win)
        const winningConditions = [
            [0, 1, 2], // Top row
            [3, 4, 5], // Middle row
            [6, 7, 8], // Bottom row
            [0, 3, 6], // Left column
            [1, 4, 7], // Middle column
            [2, 5, 8], // Right column
            [0, 4, 8], // Diagonal from top-left to bottom-right
            [2, 4, 6]  // Diagonal from top-right to bottom-left
        ];

        /**
         * Updates the game status display message.
         * @param {string} message - The message to display.
         * @param {string} colorClass - Tailwind CSS class for text color (e.g., 'text-blue-500').
         */
        const updateStatus = (message, colorClass = 'text-gray-700') => {
            gameStatus.textContent = message;
            gameStatus.className = `text-xl font-semibold mb-6 p-2 rounded-md bg-gray-50 border border-gray-200 ${colorClass}`;
        };

        /**
         * Handles a click on a game cell.
         * @param {Event} event - The click event object.
         */
        const handleCellClick = (event) => {
            const clickedCell = event.target;
            // Get the index of the clicked cell from its data-cell-index attribute
            const clickedCellIndex = parseInt(clickedCell.getAttribute('data-cell-index'));

            // If the cell is already filled or the game is not active, do nothing
            if (board[clickedCellIndex] !== '' || !gameActive) {
                return;
            }

            // Update the board array with the current player's move
            board[clickedCellIndex] = currentPlayer;
            // Update the cell's text content and apply player-specific styling
            clickedCell.textContent = currentPlayer;
            clickedCell.classList.add(currentPlayer === 'X' ? 'player-x' : 'player-o');

            // Check if the current player has won
            if (checkWin()) {
                updateStatus(`Player ${currentPlayer} Wins! 🎉`, currentPlayer === 'X' ? 'player-x' : 'player-o');
                gameActive = false; // End the game
                return;
            }

            // Check if the game is a draw
            if (checkDraw()) {
                updateStatus("It's a Draw! 🤝", 'text-yellow-600');
                gameActive = false; // End the game
                return;
            }

            // Switch to the next player
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            updateStatus(`Player ${currentPlayer}'s Turn`);
        };

        /**
         * Checks if the current player has won the game.
         * @returns {boolean} True if a win condition is met, false otherwise.
         */
        const checkWin = () => {
            let roundWon = false;
            // Iterate through all winning conditions
            for (let i = 0; i < winningConditions.length; i++) {
                const winCondition = winningConditions[i];
                // Get the values of the three cells in the current winning condition
                let a = board[winCondition[0]];
                let b = board[winCondition[1]];
                let c = board[winCondition[2]];

                // If any cell is empty, this condition is not met
                if (a === '' || b === '' || c === '') {
                    continue;
                }
                // If all three cells have the same player, a win is found
                if (a === b && b === c) {
                    roundWon = true;
                    break; // Exit the loop as soon as a win is found
                }
            }
            return roundWon;
        };

        /**
         * Checks if the game is a draw (all cells filled, no winner).
         * @returns {boolean} True if it's a draw, false otherwise.
         */
        const checkDraw = () => {
            // If the board contains no empty cells and no one has won, it's a draw
            return !board.includes('') && !checkWin();
        };

        /**
         * Resets the game to its initial state.
         */
        const handleRestartGame = () => {
            board = ['', '', '', '', '', '', '', '', '']; // Clear the board
            currentPlayer = 'X'; // Reset current player to X
            gameActive = true; // Set game to active
            updateStatus(`Player ${currentPlayer}'s Turn`); // Update status message

            // Clear all cell contents and remove player-specific classes
            document.querySelectorAll('.cell').forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('player-x', 'player-o');
            });
        };

        /**
         * Initializes the game board by creating cell elements and attaching event listeners.
         */
        const initializeGame = () => {
            // Create 9 cells for the game board
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell'); // Add base cell styling
                cell.setAttribute('data-cell-index', i); // Store the cell's index
                cell.addEventListener('click', handleCellClick); // Add click event listener
                gameBoard.appendChild(cell); // Add cell to the board
            }
            // Attach click listener to the reset button
            resetButton.addEventListener('click', handleRestartGame);
            // Set initial status
            updateStatus(`Player ${currentPlayer}'s Turn`);
        };

        // Initialize the game when the window loads
        window.onload = initializeGame;
    </script>
</body>
</html>
